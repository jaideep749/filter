<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->

    <link rel="stylesheet" href="style.css" />

  <body>
    <body>
      <div id ="buttons">
          <button class ="button-value" onclick = "filterObjects('')">All</button>
          <button class ="button-value" onclick = "filterObjects('vegetable')">Vegetables</button>
          <button class ="button-value" onclick = "filterObjects('fruits')">Fruits</button>
  </div>
  <div class="filter-condition">
    <span>View As a</span>
    <select id= "select" onchange="consoleFunction(event);">
      <option value="Default">Default</option>
      <option value="LowToHigh">Low to high</option>
      <option value="HighToLow">High to low</option>
    </select>
  </div>

    <script src="script.js"></script>
  </body>
